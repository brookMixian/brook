<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<pre>
			ajax的优势：异步交互，用户无需等待即可操作网页
						优化了浏览器和服务器之前的传输。减少了不必要的数据往返，减少了带宽占用
						ajax在客户端运行，承担了一部分服务器承担的工作，从而降低服务器大用户下的负载率
						
		</pre>
		<script>
			
//			第一步
			var xhr=getXhr();
			
			function getXhr(){
				var xhr;
				if(window.XMLHttpRequest){
					xhr=new XMLHttpRequest()
				}else{
					xhr=new ActiveXObject('Microsoft.XMLhttp');//IE
				}
				return xhr
			}
			//第二步
			xhr.open('get','test.json');
			
			//发送请求
			
			xhr.send();
			
			//监听服务器状态
			xhr.onreadystatechange=function(){
				if(xhr.readyState==4&&xhr.status==200){
					//获取请求成功后的数据
					
					var data=xhr.responseText;
					console.log(data)
				}
			}
			
		</script>
	</body>
</html>
